<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add edit remove employee details html table row</title>

    <style>
    
    .container{
        overflow:hidden;
    }
    .tab{
        float:left;
    }
    .tab-2{
        margin-left:50px;
    }
    .tab-2 input{display:block;margin-bottom:10px;}
    tr{transition:all .25s ease-in-out}
    tr:hover{background-color: #EEE;cursor:pointer;}
    </style>
</head>
<body>
        <div class="container">
            <div class="tab tab-1">
                <table id="table" border="1">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                    <tr>
                        <td>Bar</td>
                        <td>vi</td>
                        <td>21</td>
                    </tr>
                    <tr>
                            <td>Bar</td>
                            <td>vi</td>
                            <td>21</td>
                        </tr>
                        <tr>
                                <td>Bar</td>
                                <td>vi</td>
                                <td>21</td>
                            </tr>
                </table>
            </div>
            <div class="tab tab-2">
            First Name:<input type="text" name="fname" id="fname">
            Last Name:<input type="text" name="lname" id="lname">
            Age:<input type="number" name="age" id="age">
            <button onclick="addHtmlTableRow();">Add</button>
            <button onclick="editHtmlTableSelectedRow();">Edit</button>
            <button onclick="removeSelectedRow();">Remove</button>
            </div>
        </div>

        <script>
             var rIndex,table=document.getElementById("table");

            //Check the empty input
            function checkEmptyInput(){

                var isEmpty=false,
                fname=document.getElementById("fname").value,
                lname=document.getElementById("lname").value,
                age=document.getElementById("age").value;

                if(fname===""){
                    alert("first name is not be  empty");
                    isEmpty=true;

                }
                else if(lname===""){
                    alert("last name is not be  empty");
                    isEmpty=true;

                }
                else if(age===""){
                    alert("age is not be  empty");
                    isEmpty=true;

                }
                return isEmpty;

            }    
            //Add Row

            
            function addHtmlTableRow(){

                //get the table by id
                //create a new row and cells
                //get value from input text
                //set the values into row cell's
                if(!checkEmptyInput()){
                var table=document.getElementById("table"),
                newRow=table.insertRow(table.length),
                cell1=newRow.insertCell(0),
                cell2=newRow.insertCell(1),
                cell3=newRow.insertCell(2),
                fname=document.getElementById("fname").value,
                lname=document.getElementById("lname").value,
                age=document.getElementById("age").value;

                cell1.innerHTML=fname;
                cell2.innerHTML=lname;
                cell3.innerHTML=age;

                
                selectedRowToInput();
                }
            }

            //display selected row data into input text
            function selectedRowToInput(){

               
                for(var  i=1;i<table.rows.length;i++)
                {
                    table.rows[i].onclick=function()
                    {
                        //get the selected row index
                        rIndex=this.rowIndex;
                      
                        document.getElementById("fname").value=this.cells[0].innerHTML;
                        document.getElementById("lname").value=this.cells[1].innerHTML;
                        document.getElementById("age").value=this.cells[2].innerHTML;
                    };
                }

            }
            selectedRowToInput();

            //Edit  the table row  

            function editHtmlTableSelectedRow(){
                var fname=document.getElementById("fname").value,
                lname=document.getElementById("lname").value,
                age=document.getElementById("age").value;

                table.rows[rIndex].cells[0].innerHTML=fname;
                table.rows[rIndex].cells[1].innerHTML=lname;
                table.rows[rIndex].cells[2].innerHTML=age;
            }

            //remove the table row data

            function removeSelectedRow(){
                table.deleteRow(rIndex);
            }
        </script>
</body>
</html>
